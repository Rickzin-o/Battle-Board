<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>RPG</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <footer id="enemies">
        <div class="button-container">
            <button id="add-button" onclick="adicionarCriatura(1)">Adicionar</button>
            <button id="remove-button" onclick="removerCriatura(1)">Remover</button>
        </div>
        <div class="character-container" id="footer1">
            <div class="creature-info">
                <label>Nome</label>
                <input placeholder="HP" type="number">
                <label>CA 00</label>
            </div>
        </div>
    </footer>
    <div id="background">
    </div>
    <footer id="allies">
        <div class="button-container">
            <button id="add-button" onclick="adicionarCriatura(2)">Adicionar</button>
            <button id="remove-button" onclick="removerCriatura(2)">Remover</button>
        </div>
        <div class="character-container" id="footer2">
            <div class="creature-info">
                <label>Nome</label>
                <div id="hp-bar"></div>
                <input placeholder="HP" type="number">
                <label>CA 00</label>
            </div>
        </div>
    </footer>
    <script src='main.js'></script>
</body>
</html>
