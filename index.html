<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>RPG</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <footer id="enemies">
        <div class="button-container">
            <button id="remove-button" onclick="removerCriatura(1)">Remover última criatura</button>
        </div>
        <div class="character-container" id="footer1">
            <div class="creature-info">
                <label>Nome</label>
                <input placeholder="HP" type="number" min="0" max="1000">
                <label>CA 00</label>
            </div>
        </div>
    </footer>
    <div id="functions">
        <div id="add-creature">
            <div id="info-inputs">
                <input placeholder="Nome da criatura" type="text" id="input-name">
                <input placeholder="Max HP" type="number" id="input-hp">
                <input placeholder="Armor Class" type="number" id="input-ca">
                <input placeholder="Número de criaturas" type="number" id="input-num">
            </div>
            <div id="info-buttons">
                <button id="add-button" onclick="adicionarCriatura(1)">Adicionar inimigo</button>
                <button id="add-button" onclick="adicionarCriatura(2)">Adicionar aliado</button>
            </div>
        </div>
    </div>
    <footer id="allies">
        <div class="character-container" id="footer2">
            <div class="creature-info">
                <label>Nome</label>
                <div id="hp-bar"></div>
                <input placeholder="HP" type="number" min="0" max="1000">
                <label>CA 00</label>
            </div>
        </div>
        <div class="button-container">
            <button id="remove-button" onclick="removerCriatura(2)">Remover última criatura</button>
        </div>
    </footer>
    <script src='main.js'></script>
</body>
</html>
